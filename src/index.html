<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Megan Elizabeth" />
    <title>Around the U.S</title>

    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          id="imageLogoPng"
          src="<%=require('.src/images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            id="imageProfile"
            src="<%=require('.src/images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__card-edit-button"
            id="card-edit-button"
          ></button>
        </section>
        <section class="card page__section" id="card-section-wrapper"></section>
      </main>
      <footer class="footer page__section">&copy; 2024 Around The U.S.</footer>
    </div>

    <!-- Profile Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="profileTitle"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="profileDescription"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button
            type="submit"
            class="modal__submit modal__submit_inactive"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- (Gallery) New modal -->
    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-edit-close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="card-edit-form" novalidate>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="cardTitle"
              id="card-title-input"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="imageUrl"
              id="card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>

          <button type="submit" class="modal__submit" id="card-modal-submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close" id="preview-image-close"></button>
        <img src="" alt="" class="modal__image" />
        <!-- do I need to add an id="" to the above? -->
        <p class="modal__text"></p>
      </div>
    </div>

    <!-- Gallery Card Template -->
    <template id="card-instance-template">
      <div class="card__instance">
        <img src="" alt="" class="card__image" />
        <!-- do I need to add an id="" to the above? -->
        <button class="card__delete-button" id="card-delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" id="card-like-button"></button>
        </div>
      </div>
    </template>

    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
