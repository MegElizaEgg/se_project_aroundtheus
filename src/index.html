<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Megan Elizabeth" />
    <title>Around the U.S</title>

    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          id="imageLogoSvg"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-div">
            <img
              id="imageProfile"
              src=""
              alt="Avatar"
              class="profile__image-pic"
            />
            <!-- src above: src="<%=require('./images/jacques-cousteau.jpg')%>" -->
            <button
              class="profile__image-edit"
              id="profile-image-edit-button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__about">Explorer</p>
          </div>
          <button
            class="profile__card-edit-button"
            id="card-edit-button"
          ></button>
        </section>
        <section class="card page__section" id="card-section-wrapper"></section>
      </main>
      <footer class="footer page__section">&copy; 2024 Around The U.S.</footer>
    </div>

    <!-- Avatar Edit modal -->
    <div class="modal" id="avatarModal">
      <div class="modal__container">
        <button class="modal__close" id="profile-pic-edit-close"></button>
        <p class="modal__heading">Change profile picture</p>
        <form
          class="modal__form"
          id="profile-pic-edit-form"
          name="avatarEditForm"
        >
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="avatarInput"
              id="avatarUrlInput"
              placeholder="Image URL"
              required
            />

            <span class="modal__error" id="avatarUrlInputError"></span>
          </label>

          <button
            type="submit"
            class="modal__submit modal__submit_inactive"
            disabled
          >
            Save
          </button>
          <!-- check this button, no edits so far -->
        </form>
      </div>
    </div>

    <!-- Profile Edit modal-->
    <div class="modal" id="profileModal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form" name="profileEditForm">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="nameInput"
              id="nameInput"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />

            <span class="modal__error" id="nameInputError"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="aboutInput"
              id="aboutInput"
              placeholder="About"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="aboutInputError"></span>
          </label>

          <button
            type="submit"
            class="modal__submit modal__submit_inactive"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Card Edit modal -->
    <div class="modal" id="cardAddModal">
      <div class="modal__container">
        <button class="modal__close" id="card-edit-close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="card-edit-form" name="cardEditForm">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="cardTitle"
              id="cardTitleInput"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="cardTitleInputError"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="imageUrl"
              id="cardUrlInput"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="cardUrlInputError"></span>
          </label>

          <button type="submit" class="modal__submit" id="card-modal-submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Card Delete Modal -->
    <div class="modal" id="cardDeleteModal">
      <div class="modal__container">
        <button class="modal__close" id="card-delete-close"></button>
        <p class="modal__heading-delete">Are you sure?</p>
        <form class="modal__form" id="card-delete-form" name="cardDeleteForm">
          <button
            type="submit"
            class="modal__submit modal__delete-btn"
            id="card-delete-submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="cardDisplayModal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close" id="preview-image-close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__text"></p>
      </div>
    </div>

    <!-- Gallery Card Template -->
    <template id="card-instance-template">
      <div class="card__instance">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" id="card-delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" id="card-like-button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
