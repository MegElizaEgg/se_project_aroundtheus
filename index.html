  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__description-text">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__description-text">Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__description-text">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__description-text">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__description-text">Vanoise Nationa..</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__description-text">Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">&copy;2024 Around The U.S.</footer>
    </div>
  </body>
