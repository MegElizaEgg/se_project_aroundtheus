<!DOCTYPE html>
<html lang="en">

  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
          <div class="gallery__card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="gallery__image"
            />
            <div class="gallery__description">
              <h2 class="gallery__text">Yosemite Valley</h2>
              <button class="gallery__like-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="gallery__image"
            />
            <div class="gallery__description">
              <h2 class="gallery__text">Lake Louise</h2>
              <button class="gallery__like-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="gallery__image"
            />
            <div class="gallery__description">
              <h2 class="gallery__text">Bald Mountains</h2>
              <button class="gallery__like-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/latemar.jpg"
              alt="Latemar"
              class="gallery__image"
            />
            <div class="gallery__description">
              <h2 class="gallery__text">Latemar</h2>
              <button class="gallery__like-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="gallery__image"
            />
            <div class="gallery__description">
              <h2 class="gallery__text">Vanoise National Park</h2>
              <button class="gallery__like-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies"
              class="gallery__image"
            />
            <div class="gallery__description">
              <h2 class="gallery__text">Lago di Braies</h2>
              <button class="gallery__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">&copy; 2024 Around The U.S.</footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="profile-title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            class="modal__input"
            type="text"
            name="profile-description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
