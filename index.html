<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Megan Elizabeth" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="gallery__add-button" id="gallery-add-button"></button>
        </section>
        <section class="gallery page__section" id="gallery-cards"></section>
      </main>
      <footer class="footer page__section">&copy; 2024 Around The U.S.</footer>
    </div>
    <!-- Profile Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            type="text"
            name="profile-title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            class="modal__input"
            type="text"
            name="profile-description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Gallery Edit modal -->
    <div class="modal" id="gallery-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="gallery-edit-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="gallery-add-form">
          <!-- the video has two classes for the inputs modal__input and modal__input_type_title -->
          <!-- check the consistency with naming of each property for BEM -->
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="gallery-title"
            id="gallery-title-input"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            id="gallery-url-input"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="gallery-card-template">
      <div class="gallery__card">
        <img src="" alt="" class="gallery__image" />
        <div class="gallery__description">
          <h2 class="gallery__text"></h2>
          <button
            class="gallery__like-button"
            id="gallery-like-button"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
