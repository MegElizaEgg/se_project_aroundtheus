<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Megan Elizabeth" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" id="gallery-add-button"></button>
        </section>
        <section class="gallery page__section" id="gallery-cards"></section>
      </main>
      <footer class="footer page__section">&copy; 2024 Around The U.S.</footer>
    </div>

    <!-- Profile Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="profile-title"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="profile-description"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button
            type="submit"
            class="modal__submit modal__submit_inactive"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Gallery Edit modal -->
    <div class="modal" id="gallery-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="gallery-edit-close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="gallery-add-form" novalidate>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="gallery-title"
              id="gallery-title-input"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="gallery-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="url"
              id="gallery-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="gallery-url-input-error"></span>
          </label>

          <button type="submit" class="modal__submit" id="gallery-modal-submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close" id="preview-image-close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__text"></p>
      </div>
    </div>

    <!-- Gallery Card Template -->
    <template id="gallery-card-template">
      <div class="gallery__card">
        <img src="" alt="" class="gallery__image" />
        <button
          class="gallery__delete-button"
          id="gallery-delete-button"
        ></button>
        <div class="gallery__description">
          <h2 class="gallery__text"></h2>
          <button
            class="gallery__like-button"
            id="gallery-like-button"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/validation.js"></script>
    <script src="./pages/index.js"></script>
  </body>
</html>
